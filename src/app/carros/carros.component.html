
<div class="bg-dark text-white min-vh-100">
<h1 class="text-center my-4">Carros</h1>

<div class="container">
  <div class="row">
    @for (h of misCarros; track h; let i = $index) {
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img [src]="h.img" class="card-img-top" [alt]="h.modelo" style="height: 180px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ h.modelo }}</h5>
            <p class="card-text">{{ h.bio }}</p>
            <div class="mt-auto text-center">
              <button [routerLink]="['/carro', i]" class="btn btn-primary">Ver m√°s</button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
</div>
